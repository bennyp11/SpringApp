<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Book a Cab</title>
</head>
<body>
   <header>
      <h1>Book a Cab</h1>
      <nav>
         <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/bookings">Bookings</a></li>
            <li><a href="/viewbookings">View Bookings</a></li>
         </ul>
      </nav>
   </header>

   <main>
      <form th:action="@{/book-cab}" method="post">
         <label for="pickup">Pickup Location:</label>
         <input type="text" id="pickup" name="pickup" required th:placeholder="#{pickup.placeholder}"><br>

         <label for="destination">Destination:</label>
         <input type="text" id="destination" name="destination" required th:placeholder="#{destination.placeholder}"><br>

         <label for="date">Date:</label>
         <input type="date" id="date" name="date" required th:placeholder="#{date.placeholder}"><br>

         <label for="time">Time:</label>
         <input type="time" id="time" name="time" required th:placeholder="#{time.placeholder}"><br>

         <label for="passengers">Passengers:</label>
         <input type="number" id="passengers" name="passengers" min="1" max="10" required th:placeholder="#{passengers.placeholder}"><br>

         <button type="submit">Book Now</button>
      </form>
   </main>

   <footer>
      <p>&copy; 2023 Cabby</p>
   </footer>

</body>
</html>
